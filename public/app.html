<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="config.js" charset="utf-8" defer></script>
    <script src="script.js" charset="utf-8" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900|Nunito|Playfair+Display:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      body { 
        background-color: white; 
        font-family: 'Nunito', serif;
        margin: 0;
        display: inline;
      };
    </style>
    <title>PennyWhiz</title>
  </head>
  <body>
    <!-- NAV BAR -->
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a href="/"><img src="images/logo.png" alt=""></a>
      </li>
    </ul>
    <div class="body-box">
      <!-- SIDE BAR -->
      <div id="sidebar">
        <ul class="nav flex-column" id="sidebar">
          <li class="nav-item">
            <button class="nav-link" id="planned">Planned</button>
          <li class="nav-item">
              <button class="nav-link" id="spent">Spent</button>
          </li>
          <li class="nav-item">
            <button class="nav-link" id="remained">Remained</button>
            <hr>
          </li>
          <li class="nav-item">
            <button class="nav-link" id="overview">Overview</button>
          </li>
        </ul>
      </div>
      <!-- PLANNED MONEY -->
      <div id="money-planned" class="need-margin hidden">
        <h3>Add a new budget category</h3>
        <form action="">
          <input class="new" placeholder="category">
          <input class="new" placeholder="budget">
          <button>+</button>
        </form>
      </div>
      <!-- SPENT MONEY -->
      <div id="money-spent" class="need-margin overflow-auto hidden">
        <h3>Add a new item you spent on</h3>
        <form action="">
          <input class="new" placeholder="description">
          <input class="new" type="text" placeholder="price">
          <select>
              <option selected disabled>Category</option>
              <option>Household</option>
              <option>Transportation</option>
              <option>Health and wellness</option>
              <option>Shopping</option>
            </select>
            <button>+</button>
        </form>
        <br>
        <div class="card-columns">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title"><b>Christmas tree</b></h5>
              <p class="card-text" id="spend-type"><small class="text-muted">Household</small></p>
              <p class="card-text" id="spend-amount">$300</p>
            </div>
          </div>
        </div>
      </div>
      <!-- REMAINED MONEY -->
      <div id="money-remained" class="need-margin hidden">inside remained</div>
      <!-- OVERVIEW -->
      <div id="money-overview" class="need-margin hidden">inside overview</div>
  </body>
</html>
